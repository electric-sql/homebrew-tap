on:
  repository_dispatch:
    types: [electric-updated]
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update formula
        run: .github/workflows/update_formula.sh -u "${{ github.event.client_payload.url }}" -v "${{ github.event.client_payload.version }}" -s "${{ github.event.client_payload.sha }}" -f Formula/electric.rb
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add_paths: Formula/electric.rb
          commit_message: Updating the electric to ${{ github.event.client_payload.version }}
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: Updating the electric to ${{ github.event.client_payload.version }}
          body: |
            Update formula following the CLI release
            - New version is ${{ github.event.client_payload.version }}
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: false
          delete-branch: true


